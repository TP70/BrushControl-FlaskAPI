<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../static/styles.css">
    <link rel="stylesheet" type="text/css" href="../static/jquery.dataTables.css">
    <title>Play Brush</title>
  </head>
  <body>
    <div class="container">
      <img src="static/logo.jpg" alt="playbrush" class="logo" />
      {% if message %}
      <p class="message">{{ message | safe }}</p>
      {% endif %}
      <form action="/new_user" method="POST">
        <input type="submit" value="New User" class="btn" />
      </form>
      <form action="/get_all" method="GET">
        <input type="submit" value="Display All" class="btn" />
      </form>
      <form action="/get_custom" method="GET">
        <input type="submit" value="Custom Search" class="btn" />
      </form>
    </div>
  </body>
</html>
